<h2 class="title">Esqueci minha senha</h2>
<small class="form-text sub-title">Digite seu email para mandarmos um link para você trocar sua senha.</small>
<form (ngSubmit)="requestPass()" #requestPassForm="ngForm">
    <div *ngIf="showMessages.error && errors && errors.length > 0 && !submitted"
         class="alert alert-danger" role="alert">
        <div><strong>Oh não!</strong></div>
        <div *ngFor="let error of errors">{{ error }}</div>
    </div>
    <div *ngIf="showMessages.success && messages && messages.length > 0 && !submitted"
         class="alert alert-success" role="alert">
        <div><strong>Hooray!</strong></div>
        <div *ngFor="let message of messages">{{ message }}</div>
    </div>
    <div class="form-group">
        <label for="input-email" class="sr-only">Enter your email address</label>
        <input name="email" [(ngModel)]="user.email" id="input-email" #email="ngModel"
               class="form-control" placeholder="Email" pattern=".+@.+\..+"
               [class.form-control-danger]="email.invalid && email.touched"
               [required]="true"
               autofocus>
        <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
            É necessário digitar um email.
        </small>
        <small class="form-text error"
               *ngIf="email.invalid && email.touched && email.errors?.pattern">
            Esse email não parece real.
        </small>
    </div>
    <button [disabled]="submitted || !requestPassForm.form.valid" class="btn btn-hero-success btn-block"
            [class.btn-pulse]="submitted">
        Enviar email
    </button>
</form>
<br>
<div class="links col-sm-12">
    <small class="form-text">
        Sabe sua senha? <a routerLink="/login"><strong>Entrar</strong></a>
    </small>
</div>
